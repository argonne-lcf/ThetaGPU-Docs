  - DeepHyper: deephyper.md

docs_dir: 'doc_staging/'
site_dir: 'docs/'

theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'indigo'
    accent: 'amber'
    scheme: 'preference'
  features:
    - tabs
    - instant
  logo: 'images/Argonne_wireframe_white_transparent.png'
  favicon: 'images/alcf_favicon.ico'

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences

repo_name: 'argonne-lcf/ThetaGPU-Docs'
repo_url: 'https://github.com/argonne-lcf/ThetaGPU-Docs'

extra:
  social:
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/argonne-lcf/ThetaGPU-Docs'

plugins:
  - search
